<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Креативне портфоліо креативної копірайтерки та контент-дизайнерки: кейси, контакти, резюме." />
    <title>Лоліта: новий кейс</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #header,
      #footer {
        width: 100%;
        background-color: #272727;
        color: white;
        text-align: center;
        padding: 10px;
      }
      .section {
        width: 100%;
        padding: 20px;
      }
      .section__cover {
        background-color: #f4f4f4;
        text-align: center;
      }
      .case-cover {
        margin: 20px 0;
      }
      .text_h1 {
        font-size: 2.5em;
        color: #333;
      }
      .case-cover__text_small {
        font-size: 1.2em;
        color: #666;
      }
      .case-view {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .case-view__text-block {
        width: 80%;
        margin: 10px 0;
      }
      .grid {
        display: grid;
        gap: 10px;
      }
      .grid_two {
        grid-template-columns: 1fr 1fr;
      }
      .grid_40-60 {
        grid-template-columns: 40% 60%;
      }
      .text_subtitle1 {
        font-size: 1.5em;
        color: #333;
      }
      .blue {
        border: 1px solid #0974e8;
      }
      .flex {
        display: flex;
        align-items: center;
      }
      .flex_center-block {
        justify-content: center;
      }
      img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
      }
      ._light {
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div id="header">Header Section</div>
      <main>
        <section class="section section__cover">
          <div class="container case-cover">
            <p class="text_h1">[Назва кейсу]</p>
            <p class="case-cover__text_small">[Короткий опис]</p>
          </div>
        </section>

        <section class="section" style="position: relative">
          <div class="container case-view">
            <div class="case-view__text-block grid grid_two">
              <div class="grid-column_1">
                <div class="text_subtitle1">
                  [Опис роботи над кейсом]
                </div>
              </div>
              <div class="flex flex_center-block case-view__text-block_image">
                <img src="../assets/[назва_зображення]" alt="[Опис зображення]" />
              </div>
            </div>
          </div>
        </section>

        <section class="section section__cover" style="position: relative;">
          <div class="case-view__text-block grid grid_40-60">
            <div class="flex flex_center-block case-view__text-block_image">
              <img src="../assets/[назва_додаткового_зображення]" alt="[Опис зображення]" />
            </div>
            <div class="text_subtitle1 _light">
              [Додатковий опис роботи]
            </div>
          </div>
          <div style="background-color: #272727; position: absolute; width: 100%; height: 100%;"></div>
        </section>

        <section class="section" style="position: relative">
          <div class="container case-view">
            <div style="width: 100%; height: 100%; border-radius: 37px; padding: 16px;"></div>
            <div style="width: 100%; height: 100%; text-align: start; color: #0974e8; font-size: 40.65px; font-family: Cormorant Garamond; font-style: italic; font-weight: 700;">
              [Сайт]
            </div>
            <div style="padding-left: 5%">
              <div class="case-view__text-block grid grid_10-90">
                <div class="flex" style="align-self: baseline; padding-top: 10px">
                  <div class="grid-column_1 blue" style="width: 100%; height: 100%;"></div>
                </div>
                <div class="text_subtitle1 grid-column_2">
                  [Опис структури сайту та ключових моментів]
                </div>
                <div class="case-view__text-block_image flex flex_center-block grid-column_2">
                  <img src="../assets/[назва_зображення_1]" alt="[Опис зображення]" />
                </div>
              </div>
              <div class="case-view__text-block grid grid_10-90">
                <div class="flex" style="align-self: baseline; padding-top: 10px">
                  <div class="grid-column_1 blue" style="width: 100%; height: 100%;"></div>
                </div>
                <div class="text_subtitle1 grid-column_2">
                  [Додаткові деталі]
                </div>
                <div class="case-view__text-block_image flex flex_center-block grid-column_2">
                  <img src="../assets/[назва_зображення_2]" alt="[Опис зображення]" />
                </div>
              </div>
              <!-- Додайте більше блоків за необхідності -->
            </div>
          </div>
        </section>
      </main>
      <div id="footer">Footer Section</div>
    </div>
  </body>
</html>
