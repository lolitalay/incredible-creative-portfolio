<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/ukf5fyv.css" />
    <title>Лоліта, ебаут</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#header").load("header-dark.html", function () {
          let burg = document.querySelectorAll(".header__burger, .nav");
          for (let i = 0; i < burg.length; i++) {
            burg[i].addEventListener("click", (event) => {
              let nav = document.querySelectorAll(".header__burger,.nav");
              for (let j = 0; j < nav.length; j++) {
                nav[j].classList.toggle("active");
              }
            });
          }
        });
        $("#footer").load("footer.html");
      });
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div id="header"></div>
      <main>
        <section class="section section__cover section__cover_manifest">
          <div class="container case-cover">
            <p
              class="case-cover__text_small case-cover__text_italic _dark-color"
            >
              Зовнішня реклама: концепція, копірайт, відбір авторів, організація
              і супровід зйомки
            </p>
            <p class="text_h1 _dark-color">Державні платежі в Дії</p>
            <p
              class="case-cover__text_small case-cover__text_italic _dark-color"
            >
              Подивимось↓
            </p>
          </div>
        </section>
        <section class="section">
          <div class="container case-view">
            <div class="case-view__text-block grid grid_two grid_big-gap">
              <div class="poster-block grid-column_1">
                <img
                  src="./assets/poster-diya1.jpeg"
                  alt="Child registration in diya"
                />
              </div>
              <div class="text_h1 grid-column_2 left-padding">
                Борди для спільної рекламної кампанії Дії та Візи
              </div>
            </div>
            <div class="grid grid_two grid_big-gap mobile-reverse">
              <div class="grid-column_1 flex flex_center-block">
                <div class="derzh-platezhi_label">
                  <div class="text_h3" style="font-weight: 400">
                    “ Державні платежі можна сплатити карткою онлайн прямо в Дії
                    “
                  </div>
                </div>
              </div>
              <div class="poster-block grid-column_2">
                <img
                  src="./assets/poster-diya2.jpeg"
                  alt="Fee payment in diya"
                />
              </div>
            </div>
            <div class="case-view__text-block grid grid_three">
              <div class="poster-block grid-column_1">
                <img
                  src="./assets/poster-diya3.jpeg"
                  alt="Fee payment in diya"
                />
              </div>
              <div class="poster-block grid-column_2">
                <img
                  src="./assets/poster-diya4.jpeg"
                  alt="Tax payment in diya"
                />
              </div>
              <div class="poster-block grid-column_3">
                <img
                  src="./assets/poster-diya5.jpeg"
                  alt="
              Enforcement payment in diya"
                />
              </div>
            </div>
          </div>
        </section>
        <section class="section">
          <div class="container navigation">
            <a
              class="navigation__prev"
              href="oh-my-god-such-a-great-slogan-and-radio.html"
            >
              <p>Rabota.ua — Слоган, радіоролики</p>
            </a>
            <div></div>
          </div>
        </section>
      </main>
      <div id="footer"></div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
