<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Креативне портфоліо креативної копірайтерки Лоліти Лайзан: кейси, контакти, сіві."
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/ukf5fyv.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Лоліта, єПідтримка кейс</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#header").load("header-dark.html", function () {
          let burg = document.querySelectorAll(".header__burger, .nav");
          for (let i = 0; i < burg.length; i++) {
            burg[i].addEventListener("click", (event) => {
              let nav = document.querySelectorAll(".header__burger,.nav");
              for (let j = 0; j < nav.length; j++) {
                nav[j].classList.toggle("active");
              }
            });
          }
        });
        $("#footer").load("footer.html");
      });
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div id="header"></div>
      <main></main>
      <div id="footer"></div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
