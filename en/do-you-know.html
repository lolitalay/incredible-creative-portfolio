<html lang="en">

    <meta charset="UTF-8" />

    <title>Лоліта, на звʼязочку</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#header").load("header.html", function () {
          let burg = document.querySelectorAll(".header__burger, .nav");
          for (let i = 0; i < burg.length; i++) {
            burg[i].addEventListener("click", (event) => {
              let nav = document.querySelectorAll(".header__burger,.nav");
              for (let j = 0; j < nav.length; j++) {
                nav[j].classList.toggle("active");
              }
            });
          }
        });
        $("#footer").load("footer.html");
      });
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div id="header"></div>
      <main>
        <section class="section">
          <div class="container poetry">
            <p class="text_subtitle1" style="text-align: center">
              Hello, is it me you looking for?
            </p>
            </div>
          </div>
        </section>
      </main>
      <div id="footer"></div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
