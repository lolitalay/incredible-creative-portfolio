<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Creative portfolio of generalist copywriter and content designer Lolita Laizan: cases, contacts, resume."
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/ukf5fyv.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
    <link rel="manifest" href="../site.webmanifest" />
    <title>Lolita: Google Case Study</title>
    <style>
      .section__cover_google {
        background: url('../assets/google-background.jpg') no-repeat center center/cover;
        height: 500px;
        color: white;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        padding-left: 10%;
      }

      .case-cover__text_small {
        font-size: 1em;
        color: #ffffff;
      }

      .text_h1 {
        font-size: 3.5em;
        margin-top: 0;
        margin-bottom: 10px;
        color: #ffffff;
      }

      .case-cover__text_italic {
        font-size: 1.5em;
        color: #ffffff;
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#header").load("header-dark.html", function () {
          let burg = document.querySelectorAll(".header__burger, .nav");
          for (let i = 0; i < burg.length; i++) {
            burg[i].addEventListener("click", (event) => {
              let nav = document.querySelectorAll(".header__burger,.nav");
              for (let j = 0; nav.length; j++) {
                nav[j].classList.toggle("active");
              }
            });
          }
        });
        $("#footer").load("footer.html");
      });
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div id="header"></div>
      <main>
        <section class="section section__cover section__cover_google">
          <div class="container case-cover">
            <p class="case-cover__text_small">
              Content style guide, brand's tone and voice
            </p>
            <p class="text_h1">Google Case Study</p>
            <p class="case-cover__text_small case-cover__text_italic">↓</p>
          </div>
        </section>
        <!-- Додатковий контент йде тут -->
      </main>
      <div id="footer"></div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
