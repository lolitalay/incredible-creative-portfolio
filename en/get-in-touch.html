<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Creative portfolio of content designer and copywriter Loita Laizan: cases, contacts, CV."
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/ukf5fyv.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Lolita get in touch</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#header").load("header.html", function () {
          let burg = document.querySelectorAll(".header__burger, .nav");
          for (let i = 0; i < burg.length; i++) {
            burg[i].addEventListener("click", (event) => {
              let nav = document.querySelectorAll(".header__burger,.nav");
              for (let j = 0; j < nav.length; j++) {
                nav[j].classList.toggle("active");
              }
            });
          }
        });
        $("#footer").load("footer.html");
      });
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div id="header"></div>
      <main>
        <section class="section">
          <div class="container contacts">
            <div class="grid grid_two grid_no-space">
              <div class="grid-column_1 contacts_block">
                <div class="text_body contacts_name-1">Look</div>
                <div class="text_body contacts_name-2">Write</div>
                <hr
                  color="black"
                  width="100%"
                  size="1px"
                  style="height: 1px"
                  class="contacts_block_line"
                />
                <hr
                  color="black"
                  width="100%"
                  size="1px"
                  style="height: 1px"
                  class="contacts_block_line"
                />
                <div class="text_body contacts_block_value-1">
                  <a
                    class="icon-link"
                    href="https://www.instagram.com/lolita.laizan/"
                    target="_blank"
                    aria-label="Instagram"
                    style="opacity: 0.8"
                  >
                    <img
                      src="../assets/instagram-outlined.svg"
                      alt=""
                      class="icon"
                    />
                  </a>
                </div>
                <div class="text_body contacts_block_value-2">
                  <p>lolita.laizan@gmail.com</p>
                </div>
              </div>
              <div class="grid-column_2 contacts_block">
                <div class="text_body contacts_name-1">Call</div>
                <div class="text_body contacts_name-2">Send memes</div>
                <hr
                  color="black"
                  width="100%"
                  size="1px"
                  style="height: 1px"
                  class="contacts_block_line"
                />
                <hr
                  color="black"
                  width="100%"
                  size="1px"
                  style="height: 1px"
                  class="contacts_block_line"
                />
                <div class="text_body contacts_block_value-1">
                  <p>+1 (646) 986-89-04</p>
                </div>
                <div class="text_body contacts_block_value-2">
                  <a
                    class="icon-link"
                    href="https://www.linkedin.com/in/lolita-laizan/"
                    target="_blank"
                    aria-label="Linkedin"
                    style="opacity: 0.8"
                  >
                    <img
                      src="../assets/linkedin.svg"
                      alt=""
                      class="icon linkedin"
                    />
                  </a>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <div id="footer"></div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
